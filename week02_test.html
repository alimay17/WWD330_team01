<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="number">
    <div id="display">

    </div>
    <button id="submit">Submit</button>
    <div>
        <input type="text" id="num01">
        <input type="text" id="num02">
        <button id="addButton" >Add Together</button>
        <div id="addDisplay"></div>
    </div>
</body>

<script>
    function getInput2() {
        const num01 = parseInt(document.getElementById('num01').value);
        const num02 = parseInt(document.getElementById('num02').value);

        add_numbers(num01, num02);
    }

    function getInput() {
        const myValue = parseInt(document.getElementById('number').value);
        return myValue;
    }

    function sum_numbers(getInput) {
        const input = getInput();
        let total = 0;
        let i = 0;
        while (i <= input) {
            total += i;
            i++;
        }
        document.getElementById('display').innerText = total;
    }

    function add_numbers(num01, num02) {
        const sum = num01 + num02;
        document.getElementById('addDisplay').innerText = sum;
    }
    const myButton = document.getElementById('submit');
    const addButton = document.getElementById('addButton');

    myButton.addEventListener('click', () => sum_numbers(getInput));
    addButton.addEventListener('click', getInput2);
</script>

</html>
